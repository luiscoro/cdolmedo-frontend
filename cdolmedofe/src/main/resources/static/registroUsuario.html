       <form action="" onsubmit="return valida(this)">
	        	<h3>Registrar Usuario</h3>
	        	<hr style="background: #FFFFFF;">
	        	
	        	<label>Nombre y Apellido</label><br>
	        	<input class="ingresodatos" type="text" placeholder="Nombre.." autofocus="autofocus" ><br><br>
	        	<label>Correo Electrónico</label><br>
	        	<input class="ingresodatos" type="email" placeholder="Correo electrónico.."><br><br>
	        	<label>Fecha de Nacimiento</label><br>
	        	
	        	<select>
	        	   <option value="">Día..</option>
	        	   <option class="opcion" value="1">1</option>
	        	   <option value="2">2</option>  
	        	</select>
	        	
	        	<select>
	        	<option>Mes..</option>
	        	   <option value="1">Enero</option>
	        	   <option value="2">Febrero</option>  
	        	</select>
	        	<select>
	        	<option>Año..</option>
	        	   <option value="1">2000</option>
	        	   <option value="2">2001</option>  
	        	</select>
	        	<br><br>
	        	<label>Teléfono</label><br>
	        	<input class="ingresodatos" type="text" placeholder="Teléfono.."><br><br>
	        	<label>Dirección</label><br>
	        	<textarea class="ingresodatosdos" rows="3" cols="39	" placeholder="Dirección.."></textarea>
	        	<br>
	        	<br>
	        	<label>Ubicación</label><br>
	        	<select>
	        	<option>País..</option>
	        	   <option value="1">Ecuador</option>
	        	   <option value="2">Colombia</option>  
	        	</select>
	        	<select>
	        	<option>Provincia..</option>
	        	   <option value="1">Chimborazo</option>
	        	   <option value="2">Pichincha</option>  
	        	</select>
	        	<br>
	        	<br>
	        	<label>Género</label><br>
	        	
	        	<input class="genero" type="radio" name="genero" value="Masculino">&nbsp;Masculino&nbsp;&nbsp;
                <input class="genero" type="radio" name="genero" value="Femenino">&nbsp;Femenino
	        	<br>
	        	<br>
