	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
		        type: 'GET',
		        url: "http://localhost:8080/api/usuario/" + localStorage.id,
				success: function(data) {
				var tr=[];
					tr.push('<tr>');
					tr.push('<td><a><b>Nombre: </b></a></td>');
					tr.push('<td>' + data.nombre + '</td>');
					tr.push('</tr>');
					tr.push('<tr>');
					tr.push('<td><a><b>Email: </b></a></td>');
					tr.push('<td>' + data.correo + '</td>');
					tr.push('</tr>');
					tr.push('<tr>');
					tr.push('<td><a><b>Sexo: </b></a></td>');
					tr.push('<td>' + data.sexo + '</td>');
					tr.push('</tr>');
					tr.push('<tr>');
					tr.push('<td><a><b>Fecha de nacimiento: </b></a></td>');
					tr.push('<td>' + data.fechaNacimiento + '</td>');
					tr.push('</tr>');
					tr.push('<tr>');
					tr.push('<td><a><b>N° Telefonico.: </b></a></td>');
					tr.push('<td>' + data.telefono + '</td>');
					tr.push('</tr>');
					tr.push('<tr>');
					tr.push('<td><a><b>Dirrecion: </b></a></td>');
					tr.push('<td>' + data.direccion + '</td>');
					tr.push('</tr>');
					tr.push('<tr>');
					tr.push('<td><a><b>Bonificacion: </b></a></td>');
					tr.push('<td>' + data.puntajeBeneficio + '</td>');
					tr.push('</tr>');
					tr.push('<tr>');
					tr.push('</tr>');
				$('#tabla').append($(tr.join('')));
				}
			});	
			// borrado de localStorage los valores
			$('#logout').click(function() {	
			      localStorage.clear();
			      window.location.href = "index.html";
			});	
			$('#modificarD').click(function() {	
			      window.location.href = "modificarUsuario.html";
			});					
		});
	</script>
