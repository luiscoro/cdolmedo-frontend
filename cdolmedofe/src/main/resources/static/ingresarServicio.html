	<header class="page-header header container-fluid">
		<main class="cuerpo_pagina">
			<!-- CUERPO DE PAGINA -->

			<div class="cuerporegistro">
				<form action="#" method="post" enctype="multipart/form-data" onsubmit="return ingresar(this)">
					<div class="form-group col-md-12">
						<h3>Ingresar Servicio</h3>
						<hr style="background: #FFFFFF;">
					</div>
					<div class="form-group col-md-12">
						<label>Tipo de Servicio</label><br>
						<select name="tiposervicio" id="tiposervicio">
							<option value="1">Pagado</option>
							<option value="2">Gratuito</option>
						</select>
						<br>

					</div>
					<div class="form-group col-md-12">
						<label for="nombre" class="col-form-label">Nombre</label>
						<input type="text" class="form-control" id="nombreservicio" placeholder="Nombre">
					</div>
					<div class="form-group col-md-12">
						<label for="detalle" class="col-form-label">Detalle</label>
						<br>
						<textarea class="form-control" id="detalle" rows="3" cols="10"
							placeholder="Detalle de Servicio.."></textarea>
					</div>

					<div class="form-group col-md-12">
						<input type="hidden" class="form-control" id="estado" value="vigente">
					</div>

					<div class="form-group col-md-12">
						<label for="foto" class="col-form-label">Subir foto</label>
						<input type="file" name="file" accept="image/*" class="form-control" />
					</div>

					<div class="form-group col-md-12">
						<label for="valor" class="col-form-label">Valor</label>
						<input type="number" class="form-control" id="valor" placeholder="Valor">
					</div>

					<div class="form-group col-md-12">
						<label for="descuento" class="col-form-label">Descuento</label>
						<input type="number" class="form-control" id="descuento" placeholder="Descuento">
					</div>

					<div class="form-group col-md-6">
						<input type="submit" class="btn btn-primary" value="Registrar servicio" id="ingServicio">
					</div>

				</form>
			</div>


		</main><!--  FIN CUERPO DE PAGINA -->

	</header>
