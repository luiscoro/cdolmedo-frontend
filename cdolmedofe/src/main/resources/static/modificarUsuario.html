  <script>
	$(document).ready(function() {
		$(document).delegate('#update', 'click', function() {
				event.preventDefault();
				var id_aux = parseInt(localStorage.getItem("id"));
				var id_rol = parseInt(localStorage.getItem("idRol"));
				var nombre = $('#nombre').val();
				var contrasenia = $('#contrasenia').val();
				var correo = $('#correo').val();
				var sexo = $('#sexo').val();
				var fechaNacimiento = $('#fechaNacimiento').val();
				var telefono = $('#telefono').val();
				var direccion = $('#direccion').val();
				var idLocalidad = $('#idLocalidad').val();
				var puntajeBeneficio = parseInt(localStorage.getItem("point"));
				
				var fechaCreacion = new Date()

				var formData = new FormData();
				var objArr = [];

				objArr.push({"id":id_aux, "nombre": nombre, "contrasenia": contrasenia, "correo": correo, "sexo": sexo, "fechaNacimiento": fechaNacimiento, "telefono": telefono, "direccion": direccion, "puntajeBeneficio": puntajeBeneficio, "fechaCreacion": fechaCreacion, "idLocalidad": idLocalidad, "idRol": id_rol});

				formData.append('usuario', JSON.stringify( objArr ));

					$.ajax({
						type: "PUT",
						url: "http://localhost:8080/api/usuario",
						data: formData,
						cache: false,
						processData:false,
						contentType:false,
				        beforeSend: function(xhr) {
				            if (localStorage.token) {
				              xhr.setRequestHeader('Authorization', 'Bearer ' + localStorage.token);
				            }
				        },
						success: function() {
							if(id_rol === 3)
								window.location.href = "perfilUsuario.html";
							else
								window.location.href = "perfilUsuarioHincha.html";
						}
					});
		});

		$('#logout').click(function() {
		      localStorage.clear();
		      window.location.href = "index.html";
		});
	});
	</script>
